<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordi e sfondi</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: solid 2px rgb(255, 254, 254);
        }
        /*BG classico*/
        .bg-color{
            background-color: salmon;
        }

        /* BG con img */
        .bg-image{
            background-image: url(img/star.png);
            background-size: 60px;
            background-position: center;
            background-repeat: space;
        }

        /* BG Con gradienti */
        /* Sito per generare i gradienti https://cssgradient.io/ */
        .bg-gradiente{
            background-image: linear-gradient(0deg, rgba(2,0,36,0) 0%, rgba(9,9,121,0) 35%, rgba(0,212,255,1) 100%);
            background-repeat: no-repeat;
        }

        .bg-attach{
            background-image: url(https://www.chimerarevo.com/wp-content/uploads/2020/06/Sfondi-4K-PC.jpg);
            height: 2000px;
            background-size: contain;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body class="bg-attach">
    <h1 style="color: white;">Titolo</h1>
    <div class="box bg-gradiente"></div>
</body>
</html>
