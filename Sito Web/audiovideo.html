<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>

    <p>Inseriamo un audio all'interno della pagina HTML</p>
    <p>
        <audio controls loop>
            <source src="media/audio.mp3" type="audio/mp3">
        </audio>
    </p>

    <p>Inserire un video dalla cartella media</p>
    <p>
        <video width="320" height="240" controls>
            <source src="media/video.mp4" type="video/mp4">
        </video>
    </p>

    <p>Come inserire un video da Youtube</p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/L5S73tKUkjU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
</body>
</html>
