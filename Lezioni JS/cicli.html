<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Cicli</title>
</head>
<body>

    <p id="for1"></p>
    <p id="for_ar"></p>
    <p id="for_es1"></p>
    <script>
        //Vecchio metodo 
        let somma = 0;

        /*
        somma += +prompt("Inserisci il numero da sommare");
        somma += +prompt("Inserisci il numero da sommare");
        somma += +prompt("Inserisci il numero da sommare");
        somma += +prompt("Inserisci il numero da sommare");
        somma += +prompt("Inserisci il numero da sommare");
        */

        //Il ciclo FOR

        /*
        for(let i = 0; i < 5; i++){
            somma += +prompt("Inserisci il numero da sommare");
        }

        console.log("La somma Ã¨: " + somma);
        */

        const for1 = document.getElementById("for1");

        for(let i = 1; i<=10; i++){
            for1.textContent += i + " ";
            //for1.textContent += "Sono ancra nel for ";
        }

        for1.textContent += "For Finito";

        /*
        for(let i = 1; i < 10; i--){
            console.log("Sono loop");
        }
        */

        const for_ar = document.getElementById("for_ar");

        let ar = [12,35,25,45,89,78];

        for(let i = 0; i < ar.length; i++){
            for_ar.innerHTML += ar[i] + "<br>";
        }

        //Chiedere all'utente quanti numeri stamapre a video
        const for_es1 = document.getElementById("for_es1");

        let numeri_s = +prompt("Quanti numeri vuoi stampare: ");
        let num_inizio = +prompt("Da quale numero vuoi iniziare: ");

        for(let i = num_inizio; i <= (numeri_s + num_inizio); i++){
            for_es1.innerHTML += i + "<br>";
        }

        //Il comando breack serve a fermare un ciclo
        for(let i = 0; i <= 10;i++){
            console.log(i);
            if(i == 5){
                break; //Molto usato
            }
        }

        //Continue serve a far saltare solo quell'indice
        for(let i = 0; i <= 10;i++){
            console.log(i);
            if(i == 5){
                continue;
            }
        }


    </script>
    
</body>
</html>
