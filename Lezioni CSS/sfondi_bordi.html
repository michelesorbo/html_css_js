<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfondo e Bordi</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: solid 1px;
        }

        .bg-color{
            background-color: salmon;
        }
        
        .bg-image{
            background-image: url(img/star.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* https://cssgradient.io/ */
        .bg-gradiente{
            background-image: linear-gradient(115deg, rgba(0, 249, 255, 1) 39%, rgba(51, 57, 56, 1) 96%);
        }
        
        .bg-attach{
            background-image: url(https://www.global-esports.news/wp-content/uploads/2021/10/Starfield-See-pictures-from-the-leaked-E3-trailer-4-scaled.jpg);
            height: 3000px;
            background-attachment: fixed;
            background-size: contain;
        }
    </style>
</head>
<body class="bg-attach">
    <div class="box bg-gradiente"></div>
</body>
</html>
