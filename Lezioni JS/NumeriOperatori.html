<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri e Operatori</title>
</head>
<body>

    <script>
        //Operatori di incremento e decremento

        //Somma
        console.log(5 + 4);
        let n1 = 4;
        let n2 = 3;
        console.log(n1 + n2);
        console.log(n2 - n1);
        console.log(n1 * n2);
        console.log(n1 / n2); //Divisione
        console.log(n1 % n2); //Modulo resto della diviziose
        console.log(35%3);

        console.log(n1++); //Incremento
        console.log(n1);
        console.log(++n2);

        let n3 = 3;
        console.log(n3--);
        console.log(n3);
        console.log(--n3);

        let n4 = 72.3423455;
        console.log(n4.toFixed(2));
        let n5 = 23.4;
        console.log(n5.toFixed(2));

        let n6 = "12";
        console.log(n5 + Number(n6)); //Cast di variabili da Stringa a Numerico

        //Convertire Boolenai in numerici
        console.log( +true);

        //Operatori di assegnazione
        // = Assegnazione di valore es let numero = 1

        //Aggiungere uno specifico valore

        let n7 = 12
        let n8 = 23
        
        n7 += n8; //n7 = n7 + n8
        console.log(n7);
        n7 -= n8; // n7 = n7 - n8
        n7 *= n8;
        n7 /= n8;
        n7 %= n8;


        //Operatori di comparazione 
        let num1 = 10;
        let num2 = 15;
        
        console.log(num1 == num2); //Equivalente *
        console.log(num1 == "10");
        console.log(num1 === "10"); //Identico, stesso tipo e valore
        console.log(num1 != num2); //Diverso non equivalente *
        console.log(num1 !== "10");

        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(num1 >= num1);
        console.log(num2 <= num2);

        console.log((1 + 2) * ((2 + 4) * 5));

        // Creare una variabile numerica e stampare in console.log true se è pari 
        // false se è dispari

    </script>
    
</body>
</html>
