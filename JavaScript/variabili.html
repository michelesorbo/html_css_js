<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabili - Javascript</title>

    <!-- link lezione: https://codegrind.it/javascript/le-variabili-in-javascript-lezione-02/ -->
</head>
<body>
<h1>Variabili</h1>

 
    <script>
        // Dichiariamo una variabile
        let nome; //Dichiariamo la variabile nome

        nome = 'Michele' //Assegno o aggiorno un valore alla Variabile

        let cognome = 'Sorbo' //Dichiariamo e inizializziamo una variabile

        console.log(nome); //Visualizziamo la variabile nel log del browser
        console.log(cognome); //Variabile non inizializzata errore diverso

        // Gli Array
        let alunni = ['Antonio', 'Luca', 'Mario'];
        console.log(alunni);
        console.log(alunni[0]); //Ricordati che l'indice dell'array parte da 0

        //Gli oggetti
        let persona = {
            nome: 'Michele',
            cognome: 'Sorbo',
            codFis: 'SRBMHL',
            eta: 43,
            coloriPreferiti: ['Rosso', 'Giallo','Nero']
        };

        console.log(persona);
        console.log(persona.nome); //Stampo a video solo il nome

        //Tipizzazione dinamica, JavaScript riconosce automaticamente il tipo di variabile
        console.log(typeof(nome));
        nome = 123;
        console.log(typeof(nome));

        //Costanti sono dei valori che non devono cambiare nel tempo
        const google = 'http://www.google.it';
        google = 'ciao'; //Errore non posso riscrivere una costante
    </script>
    
</body>
</html>
